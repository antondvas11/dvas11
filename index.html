<title>Стихотворение</title>
<meta name="author" content="Пушкин">

<body>
Орел бьет <b>сокола</b> , а сокол бьет гусей;
Страшатся <b>щуки</b> крокодила;
От тигра гибнет волк, а кошка ,<b>ест</b> мышей.
Всегда имеет <b>верх</b> над слабостию сила.
</body>
